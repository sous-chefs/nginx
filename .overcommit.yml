---
PreCommit:
  TrailingWhitespace:
    enabled: true
  YamlLint:
    enabled: true
  ChefSpec:
    enabled: true
    command: ["chef", "exec", "rspec"]
  Cookstyle:
    enabled: true
    required_executable: "cookstyle"
    command: ["cookstyle"]
  MarkdownLint:
    enabled: true
    command: ["npx", "markdownlint-cli2"]
    args: ["**/*.md"]
    include: ["**/*.md"]
CommitMsg:
  HardTabs:
    enabled: true

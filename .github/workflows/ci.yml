---
name: ci

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-unit:
    uses: sous-chefs/.github/.github/workflows/lint-unit.yml@main
    permissions:
      actions: write
      checks: write
      pull-requests: write
      statuses: write
      issues: write

  integration:
    needs: lint-unit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          [
            "almalinux-8",
            "almalinux-9",
            "amazonlinux-2023",
            "centos-stream-9",
            "centos-stream-10",
            "debian-11",
            "debian-12",
            "rockylinux-8",
            "rockylinux-9",
            "ubuntu-2204",
            "ubuntu-2404",
          ]
        suite: ["distro", "repo"]
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - uses: ./.github/actions/test-kitchen
        with:
          suite: ${{ matrix.suite }}
          os: ${{ matrix.os }}

  # TODO: This is currently broken

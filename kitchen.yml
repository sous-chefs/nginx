---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  deprecations_as_errors: true
  chef_license: accept
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: always
  chef_log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

verifier:
  name: inspec

platforms:
  - name: amazonlinux-2023
  - name: almalinux-8
  - name: almalinux-9
  - name: rockylinux-8
  - name: rockylinux-9
  - name: centos-stream-8
  - name: centos-stream-9
  - name: debian-11
  - name: debian-12
  - name: fedora-latest
  - name: ubuntu-22.04
  - name: ubuntu-24.04

suites:
  - name: distro
    run_list:
      - recipe[test::distro]
      - recipe[test::test_site]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/default_install
  - name: distro-nginx-full
    run_list:
      - recipe[test::distro_nginx-full]
      - recipe[test::test_site]
    includes:
      - ubuntu-22.04
      - ubuntu-24.04
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/default_install
  - name: repo
    run_list:
      - recipe[test::repo]
      - recipe[test::test_site]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/repo
        - test/integration/repo_install
  - name: repo_overrides
    run_list:
      - recipe[test::repo_overrides]
      - recipe[test::test_site]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/repo_overrides
        - test/integration/repo_install
  - name: epel
    run_list:
      - recipe[test::epel]
      - recipe[test::test_site]
    includes:
      - almalinux-8
      - almalinux-9
      - centos-stream-8
      - centos-stream-9
      - rockylinux-8
      - rockylinux-9
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/epel
  - name: invalid-conf
    run_list:
      - recipe[test::invalid-conf]
